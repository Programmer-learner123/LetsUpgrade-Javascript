<body>
    <script>
// program to find only those elements that contain character 'a' from an array of strings
       var fruits = ["Chiku", "Orange", "Lemon", "Blueberry", "Peach"];
        for(let i=0;i<fruits.length;i++){
            for(let j=0;j<fruits[i].length;j++){
                if(fruits[i].charAt(j)== 'a'){
                    console.log(fruits[i]);
                }
                }            
        }
    </script>
</body>
